<header class="header">
  <h1 class="header-heading">
    <a class="header-link" href="{% url 'contact:index' %}"> Agenda</a>
  </h1>

  <nav class="menu">
    <ul class="menu-list">
      {% if user.is_authenticated %}
        <li class="menu-item">
          <a href="{% url 'contact:create' %}" class="menu-link">
            Create
          </a>
        </li>
        <li class="menu-item">
          <a href="{% url 'contact:user_update' %}" class="menu-link">
            Profile
          </a>
        </li>
        <li class="menu-item">
          <a href="{% url 'contact:logout' %}" class="menu-link">
            Logout
          </a>
        </li>
      {% else %}
        <li class="menu-item">
          <a href="{% url 'contact:login' %}" class="menu-link">
            Login
          </a>
        </li>
        <li class="menu-item">
          <a href="{% url 'contact:register' %}" class="menu-link">
            Register
          </a>
        </li>
      {% endif %}
    </ul>
  </nav>

  <div class="search">
    <form action="{% url 'contact:search' %}" method="GET">
      <input
        type="search"
        name="q"
        id="search"
        placeholder="Search"
        class="search-input"
        value="{{request.GET.q.strip}}"
      />
    </form>
  </div>
</header>
